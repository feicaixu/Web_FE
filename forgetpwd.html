<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/forgetpwd.css/forgetpwd_main.css" />
		<title>找回密码</title>
		
		<script type="text/javascript">
		window.onload = function(){
			var config = {
				vx: 4,
				vy:  4,
				height: 2,
				width: 2,
				count: 100,
				color: "121, 162, 185",
				stroke: "100,200,180",
				dist: 6000,
				e_dist: 20000,
				max_conn: 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
	</head>
	<body>
		<div class="forgetpwdbox">
			<h3>找回密码</h3>
			<form method="post" id="checksubmit" onsubmit="return checkuser()" action="#">
			<input id="username" name="username" onchange="return checkuname()" placeholder="请输入用户名" type="text" required="required">
			<span id="warringbox1" style="position: absolute;top: 145px;right: 50px;"></span>
			<input id="email" name="email" onchange="return checkemail()" placeholder="请输入邮箱" type="text" required="required">
			<span id="warringbox2" style="position: absolute;top: 210px;right: 50px;"></span>
			<input id="code" name="code" onchange="return checkcode()" placeholder="邮箱中接收到的验证码" type="text" required="required">
			<span id="warringbox3" style="position: absolute;top: 275px;right: 50px;"></span>
			<input class="forgetpwdbtn" name="botton" value="提交" type="submit">
			</form>
		</div>
		<script type="text/javascript" src="js/forgetpwdcheck.js" ></script>
	</body>
</html>
